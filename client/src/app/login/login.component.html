<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-error *ngIf="!loading">{{mainError}}</mat-error>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" class="form-control"/>
          <mat-error *ngIf="loginForm.get('email').errors && loginForm.get('email').errors.required">Email field is required</mat-error>
          <mat-error *ngIf="loginForm.get('email').errors && loginForm.get('email').errors.email">{{loginForm.get('email').value}} is not a valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input [type]="hide ? 'password' : 'text'" placeholder="Password" matInput formControlName="password" class="form-control" />
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password').errors && loginForm.get('password').errors.required">Password field is required</mat-error>
          <mat-error *ngIf="loginForm.get('password').errors && loginForm.get('password').errors.minlength">Password must be at least 6 characters long</mat-error>
        </mat-form-field>
        <div class="form-action">
          <button mat-button [disabled]="loading" type="submit" class="btn btn-primary">Login
            <mat-spinner *ngIf="loading" color="primary" [diameter]="17"></mat-spinner>
          </button>
          <a mat-button routerLink="/register" class="btn btn-link">Register</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
