<div class="dynamic-field form-input" [formGroup]="group">
  <label>{{ config.label }}</label>
  <mat-form-field>
    <input matInput
      type="email"
      [placeholder]="config.placeholder"
      [errorStateMatcher]="emailErrorStateMatcher"
      [formControlName]="config.name"
    >
    <mat-error *ngIf="!valid">dasdas</mat-error>
  </mat-form-field>
</div>
