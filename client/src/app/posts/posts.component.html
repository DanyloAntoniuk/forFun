<div>
    <button mat-raised-button>Add new</button>
    <button *ngIf="!selection.isEmpty()" mat-raised-button color="primary" (click)="deleteMany()">
        Remove selected {{selection.selected.length > 1 ? 'rows': 'row'}}
    </button>
</div>
<div>{{test}}</div>
<mat-form-field>
    <input matInput placeholder="Filter" #filter>
</mat-form-field>

<div class="mat-elevation-z8 posts-container">
  <mat-card class="loading-shade" *ngIf="isLoading">
      <mat-progress-spinner 
        color="primary" 
        mode="indeterminate"
        diameter="50">
      </mat-progress-spinner>
    </mat-card>

  <table mat-table [dataSource]="posts" matSort matSortActive="updatedAt">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="No.">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> 
        <a [routerLink]="['/post/', element.title]">{{element.title}}</a> 
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author._id}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'MMM dd yyyy, HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedAt | dateAgo | async}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deletePost(element)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <div *ngIf="emptyTable" class="no-records" fxLayoutAlign="center center">
      No records found
  </div>
  <div fxLayoutAlign="flex-end center">
    <mat-label class="page-selector-label">Page</mat-label>
    <mat-select class="page-selector" [value]="paginator.pageIndex + 1" (selectionChange)="handleChange($event.value)">
      <mat-option *ngFor="let i of pages" [value]="i">{{ i }}</mat-option>
    </mat-select>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      hidePageSize
      [length]="resultsLength"
      >
    </mat-paginator>
  </div>
</div>
